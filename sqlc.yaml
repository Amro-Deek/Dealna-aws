version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "internal/database/schema.sql" #tells sqlc what exists now
      - "migrations" # tells sqlc what will exist after the next changes
    queries: "internal/database/query"
    gen:
      go:
        package: "generated"
        out: "internal/database/generated"
        sql_package: "pgx/v5"
        
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: true